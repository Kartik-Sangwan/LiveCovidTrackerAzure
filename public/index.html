      <div class="carousel-inner">

    <!-- Quiz -->
    <a name="quiz-section">
      <br>
      <br>
      <div class="quiz">
        <h2 style="text-align: center;">Add yourself to the databse</h2>
        <hr class="hrow">
      </div>
      
      <div class="question">
        <label for="fname"><strong>1.</strong> Enter your Username. Please remember it for the next time you come:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="q1"><strong>2.</strong> Do you have symptoms of COVID such as high fever, coughing, sneezing:</label>
        
        <div class="q1">
          <select id="q1" class="q1">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        
        <br>
        <label for="q2"><strong>3.</strong> Do you wish to be added to the live covid tracking databse so that other people get live location updates of your location: </label>
        <div class="q2">
          <select id="q2">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <br>
        <div class="submit-quiz">
          <button onclick="submitQuiz()" class="btn btn-primary btn-md button">Submit Quiz</button>
        </div>
      </div>
    </a>



    <!-- Location tracker -->
    <a name="map-section" class="map-section">
      <br />
      <br />

      <h2 class = "loc">Get your Location</h2>
      <hr class="co-hr">
      <div class="container">
        <div class="row justify-content-around">
          <div class="col-xs-3">
            <button onclick="getLocation()" class="btn btn-primary btn-lg" type="button">
              Add My Co-ordinates
            </button>
          </div>
          <div class="col-xs-3">
            <button onclick="showLocation()" class="btn btn-primary btn-lg" type="button">
              Show Map Only
            </button>
          </div>
          
        </div>
          
      </div>

      <p id="location">
        <div class="lat-lng">
          <a id="map-link" target="_blank"></a>
          <br>
          <span id="lat"></span>
          <br />
          <span id="lng"></span>
        </div>
      </p>
      
      <!-- We will dynamically create this map. -->
      <div id="insert-map-here"></div>
      <button
        onClick="removeMap()"
        style="display: none;"
        id="remove"
      >
        Remove Map
      </button>
    </a>
